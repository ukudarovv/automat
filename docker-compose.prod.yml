services:
  db:
    image: postgres:15-alpine
    container_name: avtomat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avtomat_db}
      POSTGRES_USER: ${POSTGRES_USER:-avtomat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avtomat_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avtomat_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avtomat_backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-avtomat_user}:${POSTGRES_PASSWORD:-avtomat_password}@db:5432/${POSTGRES_DB:-avtomat_db}
    volumes:
      - static_volume:/app/staticfiles
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py init_cities || true &&
             python manage.py create_test_data || true &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 2"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avtomat_bot
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-avtomat_user}:${POSTGRES_PASSWORD:-avtomat_password}@db:5432/${POSTGRES_DB:-avtomat_db}
    restart: unless-stopped
    command: python bot/main.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: avtomat_frontend
    volumes:
      - frontend_static:/usr/share/nginx/html
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: avtomat_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_static:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  frontend_static:

